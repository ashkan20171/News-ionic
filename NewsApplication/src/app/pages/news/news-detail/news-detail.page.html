<ion-header>
    <ion-toolbar color="primary" *ngIf="news !== null && news !== undefined">
        <ion-title>{{news.title}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home/tabs/categories"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card *ngIf="news !== null && news !== undefined">
                    <ion-card-header>
                        <ion-card-subtitle>{{news.author}}</ion-card-subtitle>
                        <ion-card-title>{{news.title}}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-img [src]="news.imageName"></ion-img>
                        <hr>
                        <div>
                            {{news.text}}
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
